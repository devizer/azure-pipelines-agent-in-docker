trigger:
  branches:
    include:
    - master
  paths:
    include:
    - 'build-tools/*'

jobs:
- job: Build
  pool:
    vmImage: 'ubuntu-20.04'
  timeoutInMinutes: 360
  strategy:
    matrix:
      'arm32v5':
        IMAGE: "arm32v5/debian:7"
        KEY: 'arm32v5'
      'arm32v7':
        IMAGE: "arm32v7/debian:7"
        KEY: 'arm32v7'
      'arm64v8':
        IMAGE: "arm64v8/debian:8"
        KEY: 'arm64v8'
      'x86-64':
        IMAGE: "debian:7"
        KEY: 'x86_64'
      'i386':
        IMAGE: "i386/debian:7"
        KEY: 'i386'


  steps:
  - script: |
      function get_cpu_name() {
        # only x86_64 and arm
        local cpu="$(cat /proc/cpuinfo | grep -E '^(model name|Hardware)' | awk -F':' 'NR==1 {print $2}')"
        cpu="$(echo -e "${cpu:-}" | sed -e 's/^[[:space:]]*//')"
        echo "${cpu:-}"
      }

      echo "CPU: $(get_cpu_name)"
      cd build-tools
      sudo apt-get update | grep Get || true;
      source Build-Tools.sh
    displayName: 'build'

  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()
    displayName: 'Publish'
    inputs:
      pathtoPublish: '$(System.ARTIFACTSDIRECTORY)'
      artifactName: 'Deploy-it-by-$(Agent.JobName)'

