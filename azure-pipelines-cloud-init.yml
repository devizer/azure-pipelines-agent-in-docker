  steps:
  - script: |
      set -eu; set -o pipefail
      printenv | sort;
    displayName: 'Variables'

  - script: |
      set -eu; set -o pipefail
      cd build-tools
      script=https://raw.githubusercontent.com/devizer/test-and-build/master/install-build-tools-bundle.sh; (wget -q -nv --no-check-certificate -O - $script 2>/dev/null || curl -ksSL $script) | bash >/dev/null
      Say --Reset-Stopwatch
      echo "CPU: $(Get-CpuName)"

      
      CLEANUP_PREINSTALLED_TOOLS="-* +dotnet"
      remove_Key_go=/opt/hostedtoolcache/go;
      remove_Key_codeql=/opt/hostedtoolcache/CodeQL
      remove_Key_android=/usr/local/lib/android/sdk
      remove_Key_swift=/usr/share/swift
      remove_Key_jvm=/usr/lib/jvm
      remove_Key_haskell=/usr/local/.ghcup
      remove_Key_dotnet=/usr/share/dotnet



      FOLDERS_TO_CLEAN='
          /opt/hostedtoolcache/go 
          /opt/hostedtoolcache/CodeQL 
          /usr/local/lib/android/sdk 
          /usr/share/swift 
          /usr/lib/jvm 
          /usr/local/.ghcup 
          /usr/share/dotnet
      '
      for dir in $FOLDERS_TO_CLEAN; do if [[ -n "$dir" ]] && [[ -d "$dir" ]]; then
        sz="$(sudo du -h "$dir" --max-depth=0 | awk '{print $1}' || true)"
        Say "Delete $dir, $sz"
        sudo rm -rf "$dir"/* || true
      fi; done 
      Say "CLEAN UP Docker Images"
      docker image prune -a -f | { grep -v "sha256:"; } || true

      Say "Reset swap to 100M"
      echo "SWAP BEFORE"
      sudo swapon
      for f in /swapfile /mnt/swapfile; do
        sudo swapoff $f 2>/dev/null || true
        rm -f $f 2>/dev/null || true
      done
      file=/newswap
      sudo dd if=/dev/zero of=$file bs=$((1024*1024)) count=100 status=progress
      sudo chmod 600 $file
      sudo mkswap $file
      sudo swapon $file
      echo "SWAP AFTER"
      sudo swapon

      
      export FREE_ROOT_SPACE_MB=3000 # 1600 is not enough
      export SECOND_DISK_MODE=LOOP
      export LOOP_DIRECT_IO=off
      export RESET_FOLDERS_TO_RAID="/var/lib/apt;$THEWORKDIR;/var/cache/apt;$SYSTEM_ARTIFACTSDIRECTORY;/tmp;/var/tmp"
      export MOVE_DOCKER_TO_RAID=""
      export FS=BTRFS-Compressed
      export BTRFS_COMPRESS_MODE=zstd:1
      url=https://raw.githubusercontent.com/devizer/glist/master/Raid0-on-Azure-Pipelines-Linux.sh; (wget -q -nv --no-check-certificate -O - $url 2>/dev/null || curl -ksSL $url) | bash
      Say "Mounts"
      df -h -T
      echo ""
      sudo mount

      Say "/proc/sys/kernel/randomize_va_space"
      sudo cat /proc/sys/kernel/randomize_va_space
      echo 0 | sudo tee /proc/sys/kernel/randomize_va_space
      
      Say "Install libguestfs-tools"
      # qemu-efi is missing on 24.04
      time (sudo apt-get update -qq; sudo apt-get install bsdutils qemu-system-arm qemu-system-x86 sshpass sshfs cloud-image-utils qemu-system-arm qemu-system-i386 aria2 libguestfs-tools tree -y -qq | grep "Unpack\|Setting"; )

      # config sshfs and sshpass
      mkdir -p ~/.ssh; printf "Host *\n   StrictHostKeyChecking no\n   UserKnownHostsFile=/dev/null" > ~/.ssh/config
      # fusermount3: option allow_other only allowed if 'user_allow_other' is set in /etc/fuse.conf
      printf "\nuser_allow_other\n" | sudo tee -a /etc/fuse.conf

      try-and-retry curl -kfsSL -o /tmp/build-gcc-utilities.sh "https://raw.githubusercontent.com/devizer/NetCore.CaValidationLab/master/4gcc/build-gcc-utilities.sh"

      sudo swapon
      df -h -T
    displayName: 'Provisioning'

  - task: DownloadBuildArtifacts@0
    displayName: 'Download Universe.CpuUsage.Tests.Binaries'
    inputs:
      buildType: 'current'
      artifactName: 'Universe.CpuUsage.Tests.Binaries'
      downloadPath: '$(HOME)'
    
  - script: |
      set -eu; set -o pipefail
      echo "CPU: $(Get-CpuName)"
      Say --Reset-Stopwatch
      mkdir -p ~/FS.Usage
      for d in 2 3 4 5; do
        Say "max-depth = $d"
        sudo du / -h --max-depth=$d | { grep -v -E '[[:space:]]/(proc|sys|run|dev)/' || true; } | tee ~/FS.Usage/du.$d.txt || true
      done 
      printenv | sort | tee ~/FS.Usage/Environment.txt
    displayName: 'FS Usage'
  - task: PublishBuildArtifacts@1
    displayName: 'Publish FS Usage'
    inputs:
      pathtoPublish: '$(HOME)/FS.Usage'
      artifactName: 'FS.Usage $(Agent.JobName)'

  
  - script: |
      set -eu; set -o pipefail
