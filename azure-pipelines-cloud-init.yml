variables:
  THEWORKDIR: /transient-builds
  DEFAULT_NEWSIZE: 16G
  XZ_COMPRESSION_LEVEL: 9
  AGENT_IMAGE: 'ubuntu-22.04' # 
# debian 13 qcow2 files needs new e2fsck (libguests tool)
# virt-resize: error: libguestfs error: resize2fs: e2fsck 1.46.5 (30-Dec-2021)
# /dev/sda3 has unsupported feature(s): FEATURE_C12
# e2fsck: Get a newer version of e2fsck!

# TODO: Needs new sources: Debian 10 x64



trigger:
  branches:
    include:
    - master
  paths:
    include:
    - 'cloud-init/*'

jobs:

- job: Pre
  # todo: replace by some shared script? or zip?
  pool:
    vmImage: ubuntu-22.04
  timeoutInMinutes: 150
  steps:
  - script: |
      set -eu; set -o pipefail
      printenv | sort;
    displayName: 'Variables'

  - script: |
      set -eu; set -o pipefail
      cd build-tools
      script=https://raw.githubusercontent.com/devizer/test-and-build/master/install-build-tools-bundle.sh; (wget -q -nv --no-check-certificate -O - $script 2>/dev/null || curl -ksSL $script) | bash >/dev/null
      Say --Reset-Stopwatch
      echo "CPU: $(Get-CpuName)"
    displayName: 'Bootstrap'

  - script: |
      set -eu; set -o pipefail
      echo "CPU: $(Get-CpuName)"
      Say --Reset-Stopwatch
      # required to build cpu usage
      echo '
      Acquire::AllowReleaseInfoChange::Suite "true";
      Acquire::Check-Valid-Until "0";
      APT::Get::Assume-Yes "true";
      APT::Get::AllowUnauthenticated "true";
      Acquire::AllowInsecureRepositories "1";
      Acquire::AllowDowngradeToInsecureRepositories "1";
      APT::NeverAutoRemove:: ".*";
      ' | sudo tee /etc/apt/apt.conf.d/99Z_Custom
      echo "deb https://download.mono-project.com/repo/debian stable-buster main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
      try-and-retry sudo apt-get update -qq; try-and-retry sudo apt-get install mono-complete msbuild nuget
      mono --version
      msbuild /version
      df -h -T
    # condition: succeededOrFailed()
    displayName: 'Install MSBuid on host'

  - script: |
     set -eu; set -o pipefail
     FW_TEST_VERSION=net472
     FW_TEST_VERSION=net47
     mkdir -p /tmp/cloud-init-smoke-test-provisia
     git clone https://github.com/devizer/Universe.CpuUsage /tmp/cloud-init-smoke-test-provisia
     Say "Build Universe.CpuUsage"
     pushd /tmp/cloud-init-smoke-test-provisia
     Reset-Target-Framework -fw $FW_TEST_VERSION -l latest
     cd Universe.CpuUsage.Tests
     time try-and-retry msbuild /t:Restore,Build /p:Configuration=Release /v:m
     mkdir -p ~/Universe.CpuUsage.Tests.Binaries
     cd bin/Release/$FW_TEST_VERSION
     cp -av * ~/Universe.CpuUsage.Tests.Binaries
     popd
    displayName: 'BUILD Universe.CpuUsage.Tests.Binaries'

  - task: PublishBuildArtifacts@1
    condition: succeeded()
    displayName: 'PUBLISH Universe.CpuUsage.Tests.Binaries'
    inputs:
      pathtoPublish: '$(HOME)/Universe.CpuUsage.Tests.Binaries'
      artifactName: 'Universe.CpuUsage.Tests.Binaries'

