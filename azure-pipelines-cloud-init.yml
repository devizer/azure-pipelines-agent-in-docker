    # condition: succeededOrFailed()
    displayName: 'Build'

  
  - script: |
      set -eu; set -o pipefail
      echo "CPU: $(Get-CpuName)"
      df -h -T
      Say --Reset-Stopwatch
      cd cloud-init 
      bash -e Smoke-Test-Step.sh
    # condition: succeededOrFailed()
    displayName: 'Provisioning VM'

  - script: |
      set -eu; set -o pipefail
      echo "CPU: $(Get-CpuName)"
      sudo apt-get clean;
      for dir in "$THEWORKDIR" /tmp "$HOME" "$SYSTEM_ARTIFACTSDIRECTORY"; do
        sz="$(sudo du -h "$dir" --max-depth=0 | awk '{print $1}' || true)"
        Say "TREE $dir, $sz"
        sudo tree -h "$dir" || true
        echo
      done
    # condition: eq('42', '42')
    displayName: 'Show FS Sizes (Before Sparsify)'

  - script: |
      set -eu; set -o pipefail
      echo "CPU: $(Get-CpuName)"
      df -h -T
      DEFAULT_NEWSIZE="${DEFAULT_NEWSIZE:-16G}"
      NEWSIZE="${NEWSIZE:-$DEFAULT_NEWSIZE}"
      if [[ "$NEWSIZE" == SKIP ]]; then NEWSIZE="$DEFAULT_NEWSIZE"; fi
      
      Say "Compacting image, size is $NEWSIZE"
      pushd /transient-builds/run
      ls -lah disk.qcow2
      final_disk="$SYSTEM_ARTIFACTSDIRECTORY/disk.qcow2"
      qemu-img create -f qcow2 "${final_disk}" "${NEWSIZE:-$DEFAULT_NEWSIZE}"
      # missing free space. what the heck is --compress?
      export TMPDIR="$SYSTEM_ARTIFACTSDIRECTORY"
      time try-and-retry sudo virt-sparsify --verbose --check-tmpdir=continue --convert qcow2 disk.qcow2 "${final_disk}"
      sudo chown $USER "${final_disk}"
      ls -lah "${final_disk}"
      sudo rm -f disk.qcow2
      popd
    # condition: eq('42', '42')
    displayName: 'Sparsify image'
  
  - script: |
      set -eu; set -o pipefail
      echo "CPU: $(Get-CpuName)"
      Say --Reset-Stopwatch
      cd $SYSTEM_ARTIFACTSDIRECTORY
      ls -lah
      for file in initrd.img cloud-config.qcow2 vmlinuz disk.qcow2 arch.txt root.partition.index.txt; do
        Say "Compress $file ($(numfmt --to=iec-i --suffix=B --format="%.2f" $(stat --printf="%s" "$file")))"
        time 7z a -bso0 -bsp0 -txz -mx=$XZ_COMPRESSION_LEVEL -mmt=$(nproc) $file.xz $file
        rm $file
        xz -t $file.xz
      done
      Say "OK"
      ls -lah
    # condition: succeededOrFailed()
    displayName: 'Compress artifact image'

  - task: PublishBuildArtifacts@1
    condition: succeeded()
    displayName: 'Publish Final'
    inputs:
      pathtoPublish: '$(System.ARTIFACTSDIRECTORY)'
      artifactName: 'Succeeded $(Agent.JobName)'

  - task: PublishBuildArtifacts@1
    condition: failed()
    displayName: 'Publish Errors'
    inputs:
      pathtoPublish: '$(System.ARTIFACTSDIRECTORY)'
      artifactName: 'Failed $(Agent.JobName)-$(Build.BUILDNUMBER)'
