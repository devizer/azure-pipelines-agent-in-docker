  THEWORKDIR: /transient-builds
  DEFAULT_NEWSIZE: 16G
  XZ_COMPRESSION_LEVEL: 9

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - 'cloud-init/*'

jobs:

- job: Image
  pool:
    vmImage: 'ubuntu-22.04'
  timeoutInMinutes: 120
  strategy:
