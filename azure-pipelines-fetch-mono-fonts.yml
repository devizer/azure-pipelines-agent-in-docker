variables:
  CMAKE_VER: 3.23.2 #3.22.3

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - 'azure-pipelines-fetch-mono-fonts.yml'
    - 'build-tools/build-fonts-in-container.sh'
    exclude: 
    - '**'

jobs:

- job: Fonts
  pool:
    vmImage: 'ubuntu-22.04'
  timeoutInMinutes: 100

  steps:
  - script: |
      set -eu; set -o pipefail
      script=https://raw.githubusercontent.com/devizer/test-and-build/master/install-build-tools-bundle.sh; (wget -q -nv --no-check-certificate -O - $script 2>/dev/null || curl -ksSL $script) | bash >/dev/null
      Say --Reset-Stopwatch
      Say "CPU: $(Get-CpuName)"
      docker run -d --name fonts -t -v $(pwd)/build-tools:/scrips ubuntu:22.10
      docker exec fonts bash -c "mkdir $SYSTEM_ARTIFACTSDIRECTORY"
      docker exec fonts -e SYSTEM_ARTIFACTSDIRECTORY:"$SYSTEM_ARTIFACTSDIRECTORY" bash -e /scrips/build-fonts-in-container.sh
      docker cp fonts:/$SYSTEM_ARTIFACTSDIRECTORY/. $SYSTEM_ARTIFACTSDIRECTORY
    displayName: 'Fetch'

  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()
    displayName: 'Publish'
    inputs:
      pathtoPublish: '$(System.ARTIFACTSDIRECTORY)'
      artifactName: '$(Agent.JobName)'
